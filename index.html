<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart & API</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.26.3/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://kit.fontawesome.com/2cca22deab.js" crossorigin="anonymous"></script>

</head>

<body>



  

  <header class="headerContainer">

    <h1 class="productSymbol"> Products </h1>

    <div class="inputContainer">
      <input type="text" name="mosibat" placeholder="search product by its name .." autocomplete="off"
        class="search-input">
      <button class="fa-btn">
        <i class="fa-solid fa-bag-shopping"></i>
        <span class="number">0</span>
      </button>
    </div>

  </header>

  <h1 class="notexist"></h1>

  <div class="bigC">

    <h1 class="loadingText"> Loading ...</h1>

    <section class="container">

      <div class="buttonCategory">

        <h1 class="Ctext">Categories</h1>
        <!-- buttons   -->
      </div>


      <div class="productList">
        <!-- getting product by Api   -->
      </div>

    </section>

    <section class="seconContainer">

      <h1 class="errorCart"> </h1>

      <div class="cartWrapperButton">

        <p class="totalPrice"> TotalPrice : $<span class="pricing"> </span></p>

        <div>
          <button class="btnc"> clear All </button>
          <button class="btns"> Check Out</button>

        </div>

      </div>

      <div class="cartProduct">

        <!-- <h1 class="empty"> </h1> -->

        <table class="cartitem">

        </table>

      </div>

    </section>
  </div>



  <script src="main.js"></script>
</body>

</html>
